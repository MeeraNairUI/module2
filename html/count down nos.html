<html>
    <title>first program</title>
    <head>
        <script>

            function countdown(num){
                document.write(num+" ");

            if(num>0)
            {
               countdown(num-1);
            }
        }
            let num=prompt("enter the number");
            countdown(num);
        </script>
    </head>
    <body>
    </body>
</html>
